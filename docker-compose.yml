version: '3'

volumes:  # Подключаемые тома
  pg_data:  # Для PostgreSQL
  static:  # Для статики
  media:  # Для медиа-файлов (картинки)

services:
  db:
    image: postgres:13
    volumes:
      - pg_data:/var/lib/postgresql/data  # Подключение том для данных БД
    env_file: .env  # Подключение .env для контейнера db
  backend:
    build: ./backend/
    env_file: .env
    volumes:
      - static:/backend_static  # Статика
      - media:/app/media  # Медиа
    depends_on:
      - db
    healthcheck: 
      test: ["CMD-SHELL", "pg_isready -U $POSTGRES_USER -d $POSTGRES_DB"] 
      interval: 10s 
      timeout: 5s 
      retries: 5 

  frontend:
    env_file: .env
    build: ./frontend/
    command: cp -r /app/build/. /static/
    volumes:
      - static:/static
    depends_on:
      - gateway

  gateway:
    build: ./nginx/
    env_file: .env
    ports:
      - 9000:80
    volumes:
      - static:/static
      - media:/media
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/api"]  # Проверка готовности
      interval: 10s
      timeout: 10s
      retries: 5
    command: ["sh", "-c", "until curl -s http://localhost:9000/api; do echo waitind for backend; sleep 2; done; nginx -g 'daemon off;'"]
